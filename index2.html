<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<head>

    <!-- Navbar goes here -->
		<nav class="bg-green-500 flex-items-center justify-between">
			<div class="max-w-6xl mx-auto px-4">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						<div>
							<!-- Website Logo -->
							<a href="#" class="flex items-center py-4 px-2">
								<img src="" alt="Logo" class="h-8 w-8 mr-2">
								<span class="font-bold text-white text-lg">Golf Buddies</span>
							</a>
						</div>
						<!-- Primary Navbar items -->
						<div class="hidden md:flex items-center space-x-1">
							<a href="" class="py-4 px-2 text-white font-semibold hover:text-gray-500 transition duration-300 ">Home</a>
							<a href="" class="py-4 px-2 text-white font-semibold hover:text-gray-500 transition duration-300">Messages</a>
							<a href="" class="py-4 px-2 text-white font-semibold hover:text-gray-500 transition duration-300">Roster</a>
						</div>
					</div>
					<!-- Secondary Navbar items -->
					<div class="hidden md:flex items-center space-x-3 ">
						<a href="" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white font-semibold border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Login</a>
					</div>
					<!-- Mobile menu button -->
					<div class="md:hidden flex items-center">
						<button class="outline-none mobile-menu-button">
						<svg class=" w-6 h-6 text-white hover:text-green-500 "
							x-show="!showMenu"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
					</div>
				</div>
			</div>
			<!-- mobile menu -->
			<div class="hidden mobile-menu">
				<ul class="">
					<li class="active"><a href="" class="block text-sm px-2 py-4 text-white hover:bg-green-800 transition duration-300">Home</a></li>
					<li><a href="#messages" class="block text-sm px-2 py-4 text-white hover:bg-green-800 transition duration-300">Messages</a></li>
					<li><a href="#roster" class="block text-sm px-2 py-4 text-white hover:bg-green-800 transition duration-300">Roster</a></li>
					<li><a href="#login" class="block text-sm px-2 py-4 text-white hover:bg-green-800 transition duration-300">Login</a></li>
				</ul>
			</div>
			<script>
				const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});
			</script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          First Name
        </label>
        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="John">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Last Name
        </label>
        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
          Email
        </label>
        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" type="email" placeholder="johndoe68@gmail.com">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-username">
          Username
        </label>
        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-username" type="username" placeholder="JohnDoe68">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Password
        </label>
        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************">
      </div>
    </div>
    <button
      type="submit"
      class="block px-7 py-3 bg-green-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out w-full"
      data-mdb-ripple="true"
      data-mdb-ripple-color="light"
      >
      Register
    </button>
  </form>

  <div class="filter">
    <p class = "text-2xl text-green-500 dark:text-green-500"><strong>Gender</strong></p>
    <div class="flex items-center">
      <input id="Male" type="checkbox" value="" class="w-4 h-4 text-green-500 bg-gray-100 rounded border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="Male" class="ml-2 text-lg font-medium text-slate-900 dark:text-slate-900">Male</label>
    </div>
    <div class="flex items-center">
        <input id="Female" type="checkbox" value="" class="w-4 h-4 text-green-500 bg-gray-100 rounded border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="Female" class="ml-2 text-lg font-medium text-slate-900 dark:text-slate-900">Female</label>
    </div>
    <p class = "text-2xl text-green-500 dark:text-green-500"><strong>Playstyle</strong></p>
      <div class="flex items-center">
      <input id="Competitive" type="checkbox" value="" class="w-4 h-4 text-green-500 bg-gray-100 rounded border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="Competitive" class="ml-2 text-lg font-medium text-slate-900 dark:text-slate-900">Competitive</label>
    </div>
    <div class="flex items-center">
        <input id="Relaxed" type="checkbox" value="" class="w-4 h-4 text-green-500 bg-gray-100 rounded border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="Relaxed" class="ml-2 text-lg font-medium text-slate-900 dark:text-slate-900">Relaxed</label>
    </div>
    <p class = "text-2xl text-green-500 dark:text-green-500"><strong>Handicap</strong></p>
      <div class="flex items-center">
      <input id="Pro" type="checkbox" value="" class="w-4 h-4 text-green-500 bg-gray-100 rounded border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="Pro" class="ml-2 text-lg font-medium text-slate-900 dark:text-slate-900">0-12</label>
    </div>
    <div class="flex items-center">
      <input id="Intermediate" type="checkbox" value="" class="w-4 h-4 text-green-500 bg-gray-100 rounded border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="Intermediate" class="ml-2 text-lg font-medium text-slate-900 dark:text-slate-900">13-24</label>
    </div>
    <div class="flex items-center">
      <input id="Beginner" type="checkbox" value="" class="w-4 h-4 text-green-500 bg-gray-100 rounded border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="Beginner" class="ml-2 text-lg font-medium text-slate-900 dark:text-slate-900">25-36</label>
</div>
</body>
</html>
